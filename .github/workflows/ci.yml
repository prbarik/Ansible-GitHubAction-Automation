        uses: actions/checkout@v2
      
      - name: Set up Python3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      
      - name: Install test dependencies
        run: echo "Requirement statisfied already"

      - name: Run molecule Test
        run: molecule test
          
